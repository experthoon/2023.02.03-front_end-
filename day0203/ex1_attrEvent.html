<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        #result{
            width: 500px;
            height: 150px;
            line-height:  150px;
            text-align: center;
            font-size: 20pt;
            border:  2px solid orange;
            margin-top: 20px;
            background: url('../만화이미지/01.png') no-repeat right bottom;
            background-size: 50px 60px;
        }

        #imga{
            border:  5px groove tomato;
            margin: 30px 150px;
        }
    </style>
    <script>
        window.onload = function(){
            //div
            var r = document.getElementById("result");
            //img
            var photo = document.getElementById("imga");

            //버튼 1이벤트
            document.getElementById("btn1").onclick=function(){
                var name = prompt("당신의 이름은 ? ");

                if(name==null)
                r.innerText = "<u>취소를 눌렀습니다!!!</u>"; //태그도 그대로 출력
                else
                r.innerHTML = "<u>당신의 이름은 " + name + "이군요</u>"; //태그 적용
            }


            //버튼 2이벤트
            document.getElementById("btn2").onclick=function(){
                //사진의 현재 width값 얻는다
                var width = photo.getAttribute("width");
                console.log(width);

              var new_width = prompt("이미지의 너비를 입력해 주세요", width);

              if(new_width==null) //취소 클릭시 메시지
                alert("이미지 변경을 하지 않을게요");
              else // 확인 클릭시 메시지
                photo.setAttribute("width",new_width);
            }

            //버튼 3이벤트
            //prompt창에 1~20사이의 사진번호를 입력해주세요(연예인사진)
            //츼소시 지금사진이 좋습니다 라는 alert 띄우기
            //사진번호 넣을시 변경된 사진으로 photo바꿔주세요
            document.getElementById("btn3").onclick=function(){
                var pict = prompt("1~20사이의 사진번호를 입력해주세요");

                //1번째 방법
                if(pict==null)
                    alert("지금 사진이 좋습니다");
                    //return; 함수종료
                else if(pict>0||pict<=20){
                    photo.setAttribute("src","../연예인사진/"+pict+".jpg");
                }else
                    alert("잘못입력");

                //2번째방법 경로구하기
                //var imgpath = "../연예인사진/" + num + ".jpg";
                //이미지변경
                //photo.setAttribute("src",imgpath);
            }
        }
    </script>
</head>
<body>
   <button type="button" class="btn btn-green" id="btn1">이벤트#1</button>
   <button type="button" class="btn btn-green" id="btn2">이벤트#2</button>
   <button type="button" class="btn btn-green" id="btn3">이벤트#3</button>
   <div id="result">테스트</div>
   <img src="../연예인사진/10.jpg" width="250" id="imga">
</body>
</html>
